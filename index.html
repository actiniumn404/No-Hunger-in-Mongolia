<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No Hunger in Mongolia</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
    </head>
    <body>
        <header id="header__intro">
            <h1 class="emFont">Mongolians are going hungry</h1>
            <h2 class="emFont">but you can help</h2>
        </header>
        <section id="stats">
            <div class="stat">
                <div id="stats__malnourishment__cont" style="width:650px">
                    <canvas id="stats__malnourishment" style="height: 100px;"></canvas>
                </div>
                <h1>35% of Mongolians are malnourished</h1>
            </div>
        </section>
        <script src="script.js" defer></script>
    </body>
</html>
